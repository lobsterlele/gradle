plugins {
    id 'java'
    id 'maven-publish'
}

task hello {
    print 'hello!'
}

// Объявляем зависимость 'task' от 'hello'

task task {
    dependsOn hello
}

task test1 {
    sleep 12
}

task test2 {
    sleep 15
}

repositories {
    jcenter()
    google()
    mavenLocal()
    maven {
        url = 'http://repo1.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.apache.commons:commons-collections4:4.0'
    implementation 'org.apache.maven:maven-core:3.0.4'
    testImplementation 'junit:junit:4.11'
}

group = 'srv.jenfins'
version = '0.1-SNAPSHOT'
description = 'maven-simple'
sourceCompatibility = '1.8'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
